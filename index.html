<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- jQuery UI Theme -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/dark-hive/jquery-ui.min.css">

    <!-- My stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Interactive Multiplication Table</title>

  </head>
  <body>
    <h1>Interactive Multiplication Table</h1>

    <!-- Form to get four numbers -->
    <h2>Input Numbers Here</h2>
    <form id="input-form" class="get-input">
      <label for="xStart">Enter xStart:</label>
      <input type="text" name="xStart" id="xStart" value="0"><br>
      <div id="slider_xStart"></div>

      <label for="xEnd">Enter xEnd:</label>
      <input type="text" name="xEnd" id="xEnd" value="0"><br>
      <div id="slider_xEnd"></div>

      <label for="yStart">Enter yStart:</label>
      <input type="text" name="yStart" id="yStart" value="0"><br>
      <div id="slider_yStart"></div>

      <label for="yEnd">Enter yEnd:</label>
      <input type="text" name="yEnd" id="yEnd" value="0"><br>
      <div id="slider_yEnd"></div>

      <input id="submit-btn" type="submit" value="Build Table" onclick="tabs()">
    </form>

    <!-- placeholder for message to notify user if their inputs were swapped -->
    <p id=error></p>

    <!-- empty div for script to write into to construct table -->
    <div id="myTable"></div>

    <!-- tabs -->
    <div id="tabs">
      <ul>
      </ul>
    </div>

    <!-- JS for bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- jQuery validation plugin -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script type='text/javascript' src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/additional-methods.js"></script>

    <!-- jQuery UI plugin -->
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"></script>

    <!-- My js file -->
    <script src="script.js"></script>

    <!-- load form validation function -->
    <script>
      $(document).ready(function() {
        validate();
        slider();
      })
    </script>

  </body>
